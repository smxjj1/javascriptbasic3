<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //工资的数组[1500,1200,2000,2100,1800]把工资大于等于2000的删除
    var arr = [1500, 1200, 2000, 2100, 1800];
    console.log(arr);
//    迭代方法：filter，过滤。迭代：会遍历当前数组每个元素（迭代相当于遍历）
    //filter(参数function：此方法用于定义过滤规则)
    var newArr = arr.filter(function (element, index, array) {
        //console.log(element);//当前迭代的元素
        //console.log(index);//当前迭代索引
        //console.log(array);//当前数组
        if (element > 2000) {
            return false;//删除该元素
        }
        return true;//保留该元素
    });
    console.log(newArr);

    var fnFilter = function (element, index, array) {
        //console.log(element);//当前迭代的元素
        //console.log(index);//当前迭代索引
        //console.log(array);//当前数组
        if (element >= 2000) {
            return false;//删除该元素
        }
        return true;//保留该元素
    }
    var newArr = arr.filter(fnFilter);
    console.log(newArr);
