<script>

    //以下代码的执行结果是什么？
    //第一题
    function f1(a, b) {
        a = a + 1;
        b = b + 1;
        console.log("a = " + a);//
        console.log("b = " + b);//
    }
    var x = 5;
    var y = 6;
    f1(x, y);
    console.log("x = " + x);//
    console.log("y = " + y);//

    //第二题
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    function f2(p) {
        p = new Person("ls", 50);
        p.name = "ww";//局部的变量，，函数外无法访问
        console.log(p.name);//
    }
    var p2 = new Person("zs", 18);
    f2(p2);
    console.log(p2.name);//
