<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //从数组中截取一个新的数组,返回新的数组
    //删除和替换数组中的一部分
    //对一个数组进行循环遍历
    var arr = [4, 6, 7, 8, 3, 46, 8];
    console.log(arr);

    //从数组中截取一个新的数组,返回新的数组
//    1开始 2结束 [start,end) 开始能取到 结束取不到
    console.log(arr.slice(0, 2));//slice 不会改变原数组

    //删除和替换数组中的一部分
    //1开始 2个数 3要加入的元素
    console.log(arr.splice(0, 2));//会对原数组进行修改（删除）
    //splice可以添加元素 (替换)
    console.log(arr.splice(0, 2, "a"));
    console.log(arr.splice(0, 2, "a", "b", "c"));
    console.log(arr);

    //参数不同
    console.log(arr.slice(1, 2));//6 开始和结束
    console.log(arr.splice(1, 2));//6,7 开始和个数

    var arr = [4, 6, 7, 8, 3, 46, 8];
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }
    arr.forEach(function (e) {//e代表当前元素
        console.log(e);
    });
    //1.当前元素；2.当前索引；3.当前数组
    arr.forEach(function (element, index, array) {
        console.log(element);
        console.log(index);
        console.log(array);
    });
</script>
