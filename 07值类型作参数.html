<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    //基本类型做参数:两个变量复制，改变其中一方，不会影响另一方。
    var num = 50;
    function f1(num) { //此处的num是形参
        num = 60; //方法的参数是局部变量
        console.log(num);//60
    }
    f1(num);//此处的num是实参 会把num的值赋值一份传递给函数内部
    console.log(num);//50

</script>
