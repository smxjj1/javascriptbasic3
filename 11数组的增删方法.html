<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 5];
    console.log(arr);
//    console.log(arr.push(0));//从后面添加元素 返回新数组的长度
//    console.log(arr);

//    console.log(arr.push());//什么都不添加
    console.log(arr.pop());//从后面删除元素 返回被删除的元素
    console.log(arr.shift());//从前面删除元素 返回被删除的元素
    console.log(arr.unshift(0));//从前面添加元素 返回新数组的长度
    console.log(arr);
