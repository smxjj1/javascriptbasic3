<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //["c", "a", "z", "a", "x", "a"]获取数组中每个元素出现的次数
    var arr = ["c", "a", "z", "a", "x", "a"];
    var o = {};// c:1 a:3 z:1 x:1
    for (var i = 0; i < arr.length; i++) {
        var item = arr[i];
        if (o[item]) {
            o[item] = o[item] + 1;
        } else {
            o[item] = 1;
        }
    }
    console.log(o);
    for (var k in o) {
        console.log(k + "出现了" + o[k] + "次");
    }
