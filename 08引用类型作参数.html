<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    //引用类型做参数，两个变量复制，改变其中一方，会影响到另一方。
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    function f1(p) {
        p.name = "ls";
        console.log(p.name);//ls
    }
    var p1 = new Person("zs", 18);
    console.log(p1.name);//zs
    f1(p1);
    console.log(p1.name);//ls
