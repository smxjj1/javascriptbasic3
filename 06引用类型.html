<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    //引用类型的复制
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    var p1 = new Person("zs", 18);
    var p2 = p1;//复制引用
    p2.name = "ls";
    console.log(p1.name);//ls
    console.log(p2.name);//ls
