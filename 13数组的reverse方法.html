<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //将字符串数组的顺序进行反转。["a","b","c","d"]变为["d","c","b","a"]。（三种方式）
    var arr = ["a", "b", "c", "d"];
    console.log(arr);
    function reverse(arr) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr.push(arr[i]);
        }
        //console.log(newArr);
        return newArr;
    }
    console.log(reverse(arr));
    function reverse(arr) {
        for (var i = 0; i < arr.length / 2; i++) {
            //0 arr.length-1-0
            //1 arr.length-1-1
            //2 arr.length-1-2
            //i arr.length-1-i
            var temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        //console.log(arr);
        return arr;
    }
    console.log(reverse(arr));
    console.log(arr.reverse());
